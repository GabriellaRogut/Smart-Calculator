<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></link>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div class="calculator">

  <!-- LEFT PANEL -->
  <div class="left-panel">

    <div class="left-panel-header">
      <!-- Color Theme -->
      <div class="theme-toggle" id="themeToggle">
        <div class="theme-knob">
          <span class="theme-icon-wrapper"><i class="fa-solid fa-sun"></i></span>
        </div>
      </div>

      <!-- Calc Mode -->
      <i id="bulb-off" class="fa-regular fa-lightbulb bulb-icon" style="display: block;"></i>
      <i id="bulb-on" class="fa-solid fa-lightbulb bulb-icon" style="display: none"></i>
    </div>

    <!-- History -->
    <div class="history-panel">
      <div class="history-header">
        <span>HISTORY</span>
        <button id="historyClear" class="del-icon"><i class="fa-solid fa-trash-can"></i></button>
      </div>
      <hr>
      <ul class="history-list" id="history-list"></ul> <!-- add elements in JS -->
    </div>

  </div>



  <!-- RIGHT SIDE -->
  <div class="right-panel">
    
    <!-- Display -->
    <div class="display-panel">
      <div class="equation" id="equation-display"></div>
      <div class="result" id="result-display">0</div>
    </div>

    <!-- Buttons -->
    <div id="keyboard-basic" class="buttons-panel" style="display: block;">
      <div class="buttons">
        <button class="clear">C</button>
        <button>CE</button>
        <button>÷</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>×</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>


    <div id="keyboard-scientific" class="buttons-panel" style="display: none;">
      <div class="buttons">
        <button class="clear clear-scientific">C</button>
        <button>CE</button>
        <button>+</button>
        <button>sin()</button>

        <button>9</button>
        <button>8</button>
        <button>-</button>
        <button>cos()</button>

        <button>7</button>
        <button>6</button>
        <button>×</button>
        <button>tan()</button>

        <button>5</button>
        <button>4</button>
        <button>÷</button>
        <button>log()</button>

        <button>3</button>
        <button>2</button>
        <div class="bubble-menu">
          <div class="bubble-main-wrapper">
            <button class="bubble-main" disabled>&#8339;&#8319;</button>
            <div class="bubble-sub">
              <button class="bubble-btn">x&#178;</button>
              <button class="bubble-btn">x&#179;</button>
            </div>
          </div>
        </div>
        <button>ln()</button>

        <button>1</button>
        <button>0</button>
        <button>&radic;</button>
        <button>n!</button>

        <button>π</button>
        <button>.</button>
        <div class="bubble-menu">
          <div class="bubble-main-wrapper">
            <button class="bubble-main" disabled>( )</button>
            <div class="bubble-sub">
              <button class="bubble-btn">(</button>
              <button class="bubble-btn">)</button>
            </div>
          </div>
        </div>
        <button class="equal equal-scientific">=</button>
      </div>
    </div>

  </div>

</div>
</body>
</html>

<!-- Scripts -->
<script src="script.js"></script>
